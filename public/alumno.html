    <div class="container">
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">N° Clases</th>
                    <th scope="col">N° Pagos</th>
                    <th scope="col">Examen Teorico</th>
                    <th scope="col">Direccion</th>
                </tr>
            </thead>
            <script>
                function loadTable() {

                    var ref = firebase.database().ref().child("Alumnos");
                    var apellido;
                    var clases;
                    var direccion;
                    var dni;
                    var examenTeorico;
                    var idAlumno;
                    var nombre;
                    var numeroPagos;
                    var telefono;
                    var iteration = 0;

                    ref.on('value', function (snapshot) {
                        $("#tabla tbody tr").remove();
                        snapshot.forEach(function (childSnapshot) {
                            iteration++;
                            apellido = childSnapshot.child("apellido").val();
                            clases = childSnapshot.child("clases_matriculadas").child("nombre").val();
                            direccion = childSnapshot.child("direccion").val();
                            dni = childSnapshot.child("dni").val();
                            examenTeorico = childSnapshot.child("examen_teorico").val();
                            idAlumno = childSnapshot.child("idAlumno").val();
                            nombre = childSnapshot.child("nombre").val();
                            numeroPagos = childSnapshot.child("numero_pagos").val();
                            telefono = childSnapshot.child("telefono").val();
                            var content =
                                "<tbody>" +
                                "<tr><th scope='row'>" + iteration + "</th>" +
                                "<td>" + idAlumno + "</td>" +
                                "<td>" + nombre + "</td>" +
                                "<td>" + apellido + "</td>" +
                                "<td>" + dni + "</td>" +
                                "<td>" + telefono + "</td>" +
                                "<td>" + clases + "</td>" +
                                "<td>" + numeroPagos + "</td>" +
                                "<td>" + examenTeorico + "</td>" +
                                "<td>" + direccion + "</td>" +
                                "</tr>" +
                                "</tbody>";
                            $("#tabla").append(content);
                        });
                        iteration = 0;
                    })
                }
            </script>

        </table>
    </div>

    <script>
        var nom = document.getElementById("nombre");
        var apell = document.getElementById("apellido");
        var dni = document.getElementById("dni");
        var dir = document.getElementById("direccion");
        var tel = document.getElementById("telefono");

        function submit() {
            var ref = firebase.database().ref().child("Alumnos");

            var key = ref.push().getKey();
            console.log(key);

            ref.child(key).set({
                nombre: nom.value,
                apellido: apell.value,
                dni: dni.value,
                direccion: dir.value,
                telefono: tel.value,
                idAlumno: key,
                examen_teorico: "false",
                numero_pagos: 0,
                clases_matriculadas: " "
            });
        }


    </script>
