    <script>
        var marca = document.getElementById("marca");
        var modelo = document.getElementById("modelo");
        var lujo = document.getElementById("lujo");
        var licencia = document.getElementById("tipo-licencia");
        var profesor = document.getElementById("profesor");

        function loadProfesor() {
            document.getElementById("selectProfesores").innerHTML = "";
            var ref = firebase.database().ref().child("Profesores");
            var nombre;
            var k = 5;
            var nombres = [];
            var ids = [];

            ref.on('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    nombre = childSnapshot.child("nombre").val();
                    idProf = childSnapshot.child("idProfesor").val();
                    nombres.push(nombre);
                    ids.push(idProf);
                    var content = document.createElement("option");
                    // var content = "<option value='" + k + "'>" + nombre + "</option>";
                    var t = document.createTextNode(nombre);
                    content.appendChild(t);
                    console.log(content);
                    k = k + 1;
                    //$("#setProfesores").append(content);
                    document.getElementById("selectProfesores").appendChild(content);



                });

            })
            console.log(nombres);
            console.log(ids);

        }

        function submit() {
            var ref = firebase.database().ref().child("Vehiculos");

            var key = ref.push().getKey();
            console.log(key);

            ref.child(key).set({
                marca: marca.value,
                modelo: modelo.value,
                lujo: lujo.value,
                tipo_licencia: licencia.value,
                profesor: profesor.value,
                idVehiculo: key
            });
        }
