        <hr class="my-4">
        <div id="inputAdd">
            <div class="row">
                <div class="col-4">Alumno</div>
                <div class="col-4">
                    <select class="custom-select" id="selectAlumnos">

                </div>
            </div>
            <div class="row">
                <div class="col-4">Fecha</div>
                <div class="col-4">
                    <input type="text" id="fecha" placeholder="MM/DD/YYYY">
                </div>
            </div>
            <div class="row">
                <div class="col-4">Costo de clase</div>
                <div class="col-4">

                </div>
            </div>

                <div class="col-4"></div>
                <div class="col-4"></div>

                    <button type="button" class="btn btn-outline-dark" onclick="submit()">AGREGAR</button>
                </div>
            </div>
        </div>

    <script>
        var alum = document.getElementById("alumno");
        var prof = document.getElementById("profesor");
        var fecha = document.getElementById("fecha");
        var cost = document.getElementById("costo-clase");
        var selProf = document.getElementById("selectProfesores");
        var selAlum = document.getElementById("selectAlumnos");

        var nombres = [];
        var idsProfesor = [];
        var idsAlumno = [];

        function loadProfesor() {
            selProf.innerHTML = "";
            var ref = firebase.database().ref().child("Profesores");
            var nombre;

            ref.on('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    nombre = childSnapshot.child("nombre").val();
                    apell = childSnapshot.child("apellido").val();
                    idProf = childSnapshot.child("idProfesor").val();
                    nombres.push(nombre);
                    idsProfesor.push(idProf);
                    var content = document.createElement("option");
                    // var content = "<option value='" + k + "'>" + nombre + "</option>";
                    var t = document.createTextNode(nombre + " " + apell);
                    content.appendChild(t);
                    console.log(content);
                    //$("#setProfesores").append(content);
                    selProf.appendChild(content);
                });

            })
            console.log(nombres);
            console.log(idsProfesor);

        }

        function loadAlumno() {
            selAlum.innerHTML = "";
            var ref = firebase.database().ref().child("Alumnos");
            var nombre;

            ref.on('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    nombre = childSnapshot.child("nombre").val();
                    apell = childSnapshot.child("apellido").val();
                    idAlum = childSnapshot.child("idAlumno").val();
                    //nombres.push(nombre);
                    idsAlumno.push(idAlum);
                    var content = document.createElement("option");
                    // var content = "<option value='" + k + "'>" + nombre + "</option>";
                    var t = document.createTextNode(nombre + " " + apell);
                    content.appendChild(t);
                    console.log(content);
                    //$("#setProfesores").append(content);
                    selAlum.appendChild(content);

                });

            })
            console.log(idsAlumno);
        }

        function submit() {
            var ref = firebase.database().ref().child("Clase Teorica");

            var key = ref.push().getKey();
            console.log(key);

            ref.child(key).set({
                alumno: alum.value,
                profesor: prof.value,
                fecha: fecha.value,
                costo_clase: cost.value,
                idClaseTeorica: key
            });

            ref.child(key).child("Profesor").set({
                nombre: selProf.value,
                idProfesor: idsProfesor[selProf.selectedIndex]

            });

            ref.child(key).child("Alumno").set({
                nombre: selAlum.value,
                idAlumno: idsAlumno[selAlum.selectedIndex]
            });
        }


    </script>
